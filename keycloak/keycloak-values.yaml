auth:
  adminUser: tempAdmin
  adminPassword: devSTACK1!

tls:
  enabled: true
  autoGenerated: true

service:
  type: NodePort
  http:
    enabled: true
  https:
    enabled: true
  ports:
    http: 80
    https: 443
  nodePorts:
    http: 31114
    https: 31115

postgresql:
  enabled: true
  architecture: standalone
  auth:
    postgresPassword: devSTACK1!
    username: bn_keycloak
    password: devSTACK1!
    database: bitnami_keycloak

extraEnvVars:
  - name: KC_HOSTNAME_STRICT
    value: "false"
  - name: KC_HOSTNAME_STRICT_HTTPS
    value: "false"
  - name: KC_HOSTNAME_STRICT_BACKCHANNEL
    value: "false"
  - name: KC_PROXY
    value: "edge"
  - name: KC_PROXY_HEADERS
    value: "xforwarded"

extraVolumes:
  - name: kaist-theme
    hostPath:
      path: /root/keycloak/themes/kaist  
      type: Directory

extraVolumeMounts:
  - name: kaist-theme
    mountPath: /opt/bitnami/keycloak/themes/kaist 
    readOnly: true
